language: bash

sudo: required

services:
  - docker

before_install:
  - sudo add-apt-repository ppa:duggan/bats --yes
  - sudo apt-get update -q
  - sudo apt-get install -q bats

script:
  - docker build -t scholzj/qpid-dispatch:travis .
  - bats tests.bats

after_success:
  - if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"; fi
  - if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then docker tag scholzj/qpid-dispatch:travis docker.io/scholzj/qpid-dispatch:0.8.0; fi
  - if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then docker push docker.io/scholzj/qpid-dispatch:0.8.0; fi
  - if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then docker tag scholzj/qpid-dispatch:travis docker.io/scholzj/qpid-dispatch:latest; fi
  - if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then docker push docker.io/scholzj/qpid-dispatch:latest; fi
